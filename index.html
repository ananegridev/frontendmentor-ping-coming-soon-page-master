<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Ping coming soon page</title>
  </head>
  <body>
    <main>
      <img class="logo" src="./images/logo.svg" alt="" />
      <h1 class="title font-300">
        We are launching <span class="font-700">soon!</span>
      </h1>
      <p class="text font-300">Subscribe and get notified</p>

      <form>
        <div>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Your email address..."
          />
          <em id="error" class="font-300"
            >Please provide a valid email address</em
          >
        </div>

        <button id="button" class="font-600">Notify Me</button>
      </form>

      <img
        class="img-dashboard"
        src="./images/illustration-dashboard.png"
        alt=""
      />

      <div class="socialmedia">
        <div><i class="fa-brands fa-facebook-f"></i></div>
        <div><i class="fa-brands fa-twitter"></i></div>
        <div><i class="fa-brands fa-instagram"></i></div>
      </div>

      <h6 class="font-300">&copy; Copyright Ping. All rights reserved.</h6>
    </main>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/ananegridev">ananegridev</a>.
      </p>
    </footer>
    <script
      src="https://kit.fontawesome.com/790dc07286.js"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js" defer></script>
  </body>
</html>
